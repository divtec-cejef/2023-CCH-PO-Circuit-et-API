services:
  db:
    image: postgres:15.2
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - 5432:5432
    networks:
      - db-network
  api:
    image: node:16.19.1
    volumes:
      - ../api:/app
    working_dir: /app
    ports:
      - ${API_PORT}:3000
    environment:
      - PORT=3000
    networks:
      - db-network
    command: npm start
    depends_on:
      - db
    stdin_open: true # docker run -i
    tty: true # docker run -t

volumes:
  db-data:


networks:
  db-network:
